<style type="text/css">
.plug-menu {
	width: 36px;
	height: 36px;
	border-radius: 36px;
	-moz-box-shadow: 0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
	-webkit-box-shadow: 0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
	box-shadow: 0 0 0 4px #FFFFFF, 0 2px 5px 4px rgba(0, 0, 0, 0.25);
	position: relative;
}

.plug-menu span {
	display: block;
	width: 28px;
	height: 28px;
	background: url({iMicms::RES}/img/plugmenu.png) no-repeat;
	-moz-background-size: 28px 28px;
	-o-background-size: 28px 28px;
	-webkit-background-size: 28px 28px;
	background-size: 28px 28px;
	text-indent: -999px;
	position: absolute;
	top: 4px;
	left: 4px;
	overflow: hidden;
}
.ico-views {
	font-size: 30px;
	color: #fff;
	padding: 5px;
}
</style>
<script>
$(document).ready(function(){
	$('#plugmenucolor').css('backgroundColor','{iMicms:$user['namecolor']}');
});
	</script>
<body>
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>快捷与版权 <small>提供一键拨号，一键导航，一键email等等快捷功能</small></h3>
                            </div>

                        </div>

                        <div class="box-content">

                            <ul class="nav nav-tabs">
                          <li class="active"><a href="#menu" data-toggle="tab">快捷菜单</a></li>
                                <li class=""><a href="#color" data-toggle="tab">颜色和版权</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade in fade" id="color">
                                    <form action="{iMicms::U('Plugmenu/copyright')}" method="post" class="form-horizontal form-validate">
                                     <input type="hidden" name="id" value="{iMicms:$user['id']}" >	 
                                     
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td width="60">
                                                        <div class="plug-menu" id="plugmenucolor" style="background-color:#B70000;"><span></span></div>
                                                    </td>
                                                    <td width="160" align="right"><strong>请选择快捷菜单的颜色：</strong>　</td>
                                                    <td width="95">
                                                     <input type="text" name="namecolor" id="themeStyle" value="{iMicms:$user['namecolor']}" class="color" style="width: 55px; background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" onblur="document.getElementById('plugmenucolor').style.backgroundColor=document.getElementById('themeStyle').value;"></td>
                                                    <td width="536">请在手机上查看效果！</td>

                                                </tr>
                                                <tr>
                                                    <td width="60"></td>
                                                    <td align="right"><strong>设置页面版权：</strong>　</td>
                                                    <td colspan="2">
                                                        <input type="text" name="copyright" value="{iMicms:$user['copyright']}" class="input-xlarge"><span class="help-inline">例： © 2001-2013 {iMicms::C('site_name')} 版权所有</span>
                                                    </td>

                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary">保存</button>
                                            <button type="button" class="btn" onclick="window.history.go(-1)">取消</button> 
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane active" id="menu">
                                    <div class="span12 control-group">
                                        <a class="btn" href="{iMicms::U('Plugmenu/add')}"><i class="icon-plus"></i>新增快捷菜单</a>
                                    </div>
                                    <table id="listTable" class="table table-bordered table-hover dataTable ajax-checkbox" ajax-url="{iMicms::U('Plugmenu/plugmenu_show')}" ajax-length="4">

                                        <thead>
                                            <tr>
                                                <th>图标</th>
                                                <th>名称</th>
                                                <th>回复类型</th>
                                                <th>显示顺序</th>
                                                <th>是否显示</th>
                                                <th>操作 </th>
                                            </tr>
                                        </thead>
                                        
                                        <tbody>
                                        <volist name="info" id="vo"> 
                                        <tr>
                                                <td>
                                                  <i class="{iMicms:$vo.icon} ico-views tile-themed"></i> 
                                                </td>
                                                <td>{iMicms:$vo.keyword}</td>
                                                <td><php>echo $lclass{iMicms:$vo[ltype]];</php></td>
                                                <td>{iMicms:$vo.oid}</td>
                                                <td>
                                                    <input type="checkbox" name="data_id[]" data-id="{iMicms:$vo.id}" <eq name="vo.display" value="1"> checked="checked"</eq> />
                                                </td>
                                                <td>
                                                    <a href="{iMicms::U('Plugmenu/edit',array('id'=>$vo['id']))}" class="btn" rel="tooltip" title="编辑"><i class="icon-edit"></i></a>
                                                    <a href="javascript:G.ui.tips.confirm('确定要删除吗？', 'index.php?g=User&m=Plugmenu&a=del&id={iMicms:$vo['id']}');" class="btn" rel="tooltip" title="删除"><i class="icon-remove"></i></a>
                                                </td>
                                            </tr>
					    </volist>
                                                                                      
                                            											                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
