<include file="Public:head"/>
<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>销售顾问管理</h3>
                            </div>
<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>
<link rel="stylesheet" type="text/css" href="{imicms::Common}/default_user_com.css" media="all">
<div class="content">
         
          
          <div class="cLine">
    
</div>
          
          <div class="cLine">
            <div class="pageNavigator left">
            <a href="{imicms::U('Car/add_saler',array('token'=>$token))}" class="btn" id="add_menu">
                    <i class="icon-plus"></i>添加销售顾问
                </a>
            </div>
            <div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="" id="info">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                   <th>头像</th>
                   <th>姓名</th>
                   <th>电话</th>
                   <th>销售类型</th>
                   <th>显示顺序</th>
                   <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <volist name="salers" id="vo">
                    <tr>
                      <td><img src="{imicms:$vo['picture']}" style="max-height:50px;"/></td>
                      <td>{imicms:$vo['name']}</td>
                      <td>{imicms:$vo['mobile']}</td>
                      <td><if condition="$vo['salestype'] eq 1">售前</if><if condition="$vo['salestype'] eq 2">售后</if> <if condition="$vo['salestype'] eq 3">售前/售后</if> </td>
                      <td>{imicms:$vo['sort']}</td>
                      <td class="input-medium">
                        <a class="btn" href="{imicms::U('Car/edit_salers',array('token'=>$token,'id'=>$vo['id']))}" title="编辑">编辑</a>
                        <a class="btn" href="{imicms::U('Car/del_salers',array('token'=>$token,'id'=>$vo['id']))}" title="删除" onclick="return(confirm('确定要删除吗？'))">删除</a>
                      </td>
                </volist>
                 <tr>

                </tr>
              </tbody>
            </table>
           </form> 
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{imicms:$page}</div>
            </div>
            <div class="clr"></div>
          </div>
        </div>
<include file="Public:footer"/>
