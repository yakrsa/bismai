        .img-preview {

            -moz-box-shadow: 0 2px 2px rgba(0,0,0,.1);

            width: 350px;
            float: left;

                padding: 10px;

                width: 330px;
                height: 217px;
                position: relative;
            }

                top: 20px;
                right: 10px;
                text-shadow: 0 1px rgba(255, 255, 255, 0.2);

                                            <div class="control-group">
