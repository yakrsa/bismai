<include file="Public:head"/>
<div class="content">
	<div class="cLineB">
		<h4>联系方式<span class="FAQ">设置商家地址及联系电话。显示顺序最大的将显示在会员卡背面</span></h4>
	</div>
	<div class="msgWrap form">
		<div class="bdrcontent">
			<div id="div_ptype">
				<table class="ListProduct">
					<form action="" method="post">  
						<thead>
							<tr>
								<th>区域名称</th>
								<th>详细地址</th>
								<th>联系电话</th>
								<th style="width:70px;">显示顺序</th>
								<th style="width:100px;" class="norightborder">操作</th>
							</tr>
						</thead>			
						<tbody>
							<tr>
								<td><input type="text" name="cname" value="" class="px" style="width:100px;"></td>
								<td><input type="text" name="info" value="" class="px" style="width:350px;"></td>
								<td><input type="text" name="tel" value="" class="px" style="width:150px;"></td>
								<td><input type="text" name="sort" value="" class="px" style="width:50px;"></td>
								<td class="norightborder"><button type="submit" class="btnGray vm"><strong>添加</strong></button></td>
							</tr>
						</tbody>
					</form>
				</table>
			</div>
		</div>
	</div>
	<div class="cLineB">
		<h4>联系方式管理<span class="FAQ">可编辑设置商家地址及联系电话。显示顺序最大的将显示在会员卡背面</span></h4>
	</div>
	<div class="msgWrap form">
		<div class="bdrcontent">
			<div>
				<table class="ListProduct">
					<thead>
						<tr>
							<th>区域名称</th>
							<th>详细地址</th>
							<th>联系电话</th>
							<th style=" width:70px;">显示顺序</th>
							<th style=" width:100px;" class="norightborder">操作</th>
						</tr>
					</thead>
					<volist id="contact" name="contact">
					<tbody>
						<form action="{iMicms::U('Member_card/contact_edit')}" method="post">  
							<tr>
								<td><input type="text" name="cname" value="{iMicms:$contact.cname}" class="px" style="width:100px;"></td>
								<td><input type="text" name="info" value="{iMicms:$contact.info}" class="px" style="width:350px;"></td>
								<td><input type="text" name="tel" value="{iMicms:$contact.tel}" class="px" style="width:150px;"></td>
								<td>
									<input type="text" name="sort" value="{iMicms:$contact.sort}" class="px" style="width:50px;">
									<input type="hidden" name="id" value="{iMicms:$contact.id}" class="px" style="width:50px;">
								</td>					
							<td class="norightborder"><button type="submit" class="btnGreen vm"><strong>修改</strong></button>
					<a class=" btnGreen " href="javascript:drop_confirm('您确定要删除吗?', \'{iMicms::U('Member_card/contact_del',array('id'=>$contact['id']))}\');">删除</a>
					</td>
							</tr>
						</form>
					</tbody>
					</volist>
				</table>
			</div>
		</div>
		<div class="footactions" style="padding-left:10px">
			<div class="pages"></div>
		</div>
	</div>
	<div class="clr"></div>
</div>
</div>
