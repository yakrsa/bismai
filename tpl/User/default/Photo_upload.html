<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="{iMicms::C('keyword')}" />
<meta name="description" content="{iMicms::C('content')}" />  
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/bootstrap_min.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/bootstrap_responsive_min.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/sstyle.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/todc_bootstrap.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/uploadify.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/themes.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/inside.css?2013-9-13-2" media="all" />
<script type="text/javascript" src="{iMicms::RES}/js/jQuery.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/bootstrap_min.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_validate_min.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_validate_methods.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_form_min.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_ui_custom.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_uploadify.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jupload.js?2013-9-13-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/inside.js?2013-9-13-2"></script>
<title>{iMicms::C('site_name')}-{iMicms::C('site_title')}</title>
<link rel="shortcut icon" href="/tpl/Static/favicon.ico" />
    <!--[if lte IE 9]><script src="{iMicms::RES}/js/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{iMicms::RES}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	
<body>
    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <h3><i class="icon-picture"></i>上传图片<small>拖拽图片可排序(图片大小不超过300k,50张上限)</small></h3>
                            <a class="btn pull-right" href="Javascript:window.history.go(-1)">返回</a>

                        </div>

                        <div class="box-content">

                            <form action="" method="post" class="form-horizontal form-validate">
								 
				<input type="hidden" name="pid" value="{iMicms:$pid}"/>
								 
                                <div id="upimg_main">

                                    <input id="file_upload" type="file" />
                                    <ul class="ipost-list ui-sortable" id="fileList">
				   <volist name="photo" id="photo"> 
				    <li class="post file" data-post-id="{iMicms:$photo.id}">
				    <input type="hidden" value="{iMicms:$photo.id}" name="photoid[]">
				    <input type="hidden" value="{iMicms:$photo.picurl}" name="url[]">
				    <a class="thumb" href="{iMicms:$photo.picurl}" target="_blank" title="点击查看原图，拖动排序"><img src="{iMicms:$photo.picurl}">
				    <span class="file-thumb-title">上传成功</span></a>
				    <dl class="form data">
				    <dt>排序</dt>
				   <dd> <input type="text" class="text" name="sort[]" value="{iMicms:$photo.sort}"></dd>
				   
				    <dt>标题</dt>
				    <dd class="title">
				    <input type="text" class="text" name="title[]" value="{iMicms:$photo.title}"></dd>
				    <dt>描述</dt>
				    <dd class="description"><textarea name="description[]">{iMicms:$photo.info}</textarea></dd></dl>
				    <ul class="action">
				    <li class="delete"><a class="ir">删除</a></li>
				    <li class="sort"><a class="ir">排序</a></li>
				    </ul>
				    </li>
                                  </volist>
				    
				

				   </ul>
                                    <div id="file_upload_queue" class="uploadifyQueue">
                                    </div>
                                    <script type="text/javascript"> 
				        var pid = {iMicms:$pid};
                                        $(document).ready(function () {
                                            initUpload($("#file_upload"), 
					    50,
					    {'type_id': 1,'pid':pid},
					    "{iMicms::C('site_url')}/uploadify/uploadify.php",
					    "{iMicms::C('site_url')}/index.php?g=User&m=Photo&a=del",
					    "{iMicms::C('site_url')}/uploadify/uploadify.swf");
                                            imgSelectorInit();
                                            ipostSortInit();
                                            if ($("#fileList li").length > 0) {
                                                if ($("#bsubmit").length == 0) { $('#file_upload-button').parent().add("#upimg_main").append('   <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn">保存</button>') }
                                            }
//											  if ((/Firefox/i.test(navigator.userAgent))) {
//													G.ui.tips.info("您当前使用的是firefox浏览器 暂时不兼容此上传 .请使用其他浏览器来上传图片");
//													$("#file_upload-button").addClass("disabled").attr("style", "z-index: 999;")
//											}
                                          
                                        });

                                    </script>

                                </div>



                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</body>
</html>
