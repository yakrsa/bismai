        <div class="content">
<div class="cLineB">
<h3 class="left">团购订单管理（<a href="{iMicms::U('Product/orders',array('token'=>$token,'handled'=>0))}">未处理订单<span style="color:#f00">{iMicms:$unhandledCount}</span>个</a>） ({iMicms:$page}) </h3>
<div class="clr"></div>
</div>

<!--tab start-->
<div class="tab">
<ul>
<li class="current tabli" id="tab0"><a href="{iMicms::U('Groupon/index',array('token'=>$token))}">团购订单管理</a></li>

<div class="msgWrap">
<form method="post" action="" id="info">
<div class="cLine">
<div class="pageNavigator left"> <a href="###" onclick="$('#info').submit()" title="" class="btn"><i class="icon-plus"></i>处理订单</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="120">姓名</th>
<th width="120">电话</th>
<th class="60">数量</th>
<th width="100">总价（元）</th>
<th class="60">状态</th>
<th width="150">创建时间</th>
 

<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="orders" id="o"> 
<tr>
<td><input type="checkbox" value="{iMicms:$o.id}" class="cbitem" name="id_{iMicms:$i}"></td>
<td>{iMicms:$o.truename} <if condition="$isDining eq 1"><span style="color:#f60">[<if condition="$o.diningtype eq 1">点餐<elseif condition="$o.diningtype eq 2" />外卖<elseif condition="$o.diningtype eq 3" />预定<else /></if>]</span></if></td>
<td>{iMicms:$o.tel}</td>
<td>{iMicms:$o.total}</td>
<td>{iMicms:$o.price}</td>
<td><if condition="$o.paid eq '1'"><span style="color:green">已支付</span><elseif condition="$o.paid eq '0'"/><span style="color:red">未支付</span></if><if condition="$o.handled eq 1"><span style="color:green">已处理</span><else/><span style="color:red">未处理</span></if></td>
<td>{iMicms:$o.time|date="Y-m-d H:i:s",###}</td> 
<td class="norightborder"><a href="###" onclick="showIntroDetail({iMicms:$o.id})">详细</a> <a href="javascript: G.ui.tips.confirm('您确定要删除吗?','{iMicms::U('Product/deleteOrder',array('token'=>$token,'id'=>$o['id'],'dining'=>$isDining))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{iMicms:$_GET['token']}" />

</form>

   <script>
function showIntroDetail(id){
	art.dialog.open('{iMicms::U('Product/orderInfo',array('token'=>$token,'dining'=>$isDining))}&id='+id,{lock:false,title:'订单详情',width:700,height:420,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>
