<include file="Public:head"/>

<link rel="stylesheet" href="./tpl/Static/kindeditor/themes/default/default.css" />

<link rel="stylesheet" href="./tpl/Static/kindeditor/plugins/code/prettify.css" />

<script src="./tpl/Static/kindeditor/kindeditor.js" type="text/javascript"></script>

<script src="./tpl/Static/kindeditor/lang/zh_cn.js" type="text/javascript"></script>

<script src="./tpl/Static/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

<script>



var editor;

KindEditor.ready(function(K) {

editor = K.create('#info', {

resizeType : 1,

allowPreviewEmoticons : false,

allowImageUpload : true,

uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',

items : [

'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',

 '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',

'insertunorderedlist', '|', 'emoticons', 'link', 'unlink','baidumap']

});

});

</script>

<script src="{imicms::RES}/js/date/WdatePicker.js"></script>

<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>发布礼品券</h3>
                            </div>
<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

			<small>{imicms:$thisCard.cardname}：发布礼品券 <span class="FAQ">发布积分兑换礼品信息</span></small>

		</div>

         

          <form method="post" action="" enctype="multipart/form-data">

          <div class="msgWrap form">

            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">

              <tbody>

				<tr>

              		<th>礼品名称：</th>

              		<td><input type="input" class="px" id="title" value="{imicms:$vip.title}" name="title" style="width:400px;"> </td>

              	</tr>

				<tr>

					<th>兑换礼品所需积分：</th>

					<td><input type="input" class="px" id="title" value="{imicms:$vip.integral}" name="integral" style="width:50px;"> 积分				　

				</td>

				</tr>

              	<tr>

					<th>有效期：</th>

					<td>

						<input type="input" class="px" id="statdate" value="<if condition="$vip['statdate'] neq false">{imicms:$vip.statdate|date="Y-m-d H:i:s",###}</if>" onclick="WdatePicker()" name="statdate"> （含）到 

						<input type="input" class="px" id="enddate" value="<if condition="$vip['enddate'] neq false">{imicms:$vip.enddate|date="Y-m-d H:i:s",###}</if>" name="enddate" onclick="WdatePicker()">（含）

					</td>

				</tr>

              	<tr>

              		<th valign="top">使用说明：</th>

              		<td><textarea name="info" id="info" rows="5" style="width: 410px; height: 250px; display: none;">{imicms:$vip.info}</textarea></td>

              		</tr>



              	<tr>

              		<th></th>

              		<td><button type="submit" name="button" class="btn btn-primary">保存</button>　<a href="javascript:history.go(-1);" class="btn">取消</a></td>

              		</tr>

              	</tbody>

            </table>

            

          </div>

          </form>

          

        </div>

<include file="Public:footer"/>
