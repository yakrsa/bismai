<include file="Public:head"/>
<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
<script src="/tpl/Static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/Static/artDialog/plugins/iframeTools.js"></script>
<link href="{iMicms::STATICS}/kindeditors/themes/default/default.css" rel="stylesheet" />
<script src="{iMicms::STATICS}/kindeditors/kindeditor-min.js"></script>
<script src="{iMicms::STATICS}/kindeditors/lang/zh_cn.js"></script>
<script src="{iMicms::STATICS}/kindeditors/kindeditor.config-upfile.js"></script>
<script type="text/javascript" src="{iMicms::RES}/js/formCheck/formcheck.js"> </script>
<script type="text/javascript" src="{iMicms::RES}/js/jQuery.js?2013-9-13-2"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#description', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>

<div class="content">

	<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/css/cymain.css" />
<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>添加子楼盘</h3>
                            </div>
<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

         
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" >	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>子楼盘名称：</th>
				  <td>
					 <input type="text" id="title" name="title" value="{iMicms:$son['title']}" class="input-large px" data-rule-required="true" data-rule-maxlength="20">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
				</tr>
				<tr>
					<th width="120">显示顺序</th>
					<td> <input type="text" id="sort" name="sort" value="{iMicms:$son['sort']|default=1}" class="input-mini px" data-rule-required="true" data-rule-number="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数值越大越靠前</span></td>
				</tr>
				<tr>
					<th>子楼盘介绍：</th>
					<td><textarea id="description" name="description" style="width:560px;height:75px" data-rule-maxlength="150" placeholder="可不填">{iMicms:$son['description']}</textarea></td>
				</tr>
				<th>&nbsp;</th>
				  <if condition="$son['id'] neq ''">
                                    <input type="hidden" name="id" value="{iMicms:$son['id']}" />
                                    
                                    </if>
                                    <input type="hidden" name="pid" value="{iMicms:$pid}">
					<td>
						<button type="submit" name="button" class="btn btn-primary">保存</button>
						<a href="javascript:history.go(-1);" class="btn">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
