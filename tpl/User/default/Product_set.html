<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="{iMicms::C('keyword')}" />
<meta name="description" content="{iMicms::C('content')}" />   
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/bootstrap_responsive_min.css" 
media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/sstyle.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/inside.css" media="all" />
<script type="text/javascript" src="{iMicms::RES}/js/jQuery.js"></script>
<script type="text/javascript" src="{iMicms::RES}/js/bootstrap_min.js"></script>
<script type="text/javascript" src="{iMicms::RES}/js/inside.js"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_validate_min.js"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_validate_methods.js"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_form_min.js"></script>
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/style_2_common.css" />
<link href="{iMicms::RES}/css/style.css" rel="stylesheet" type="text/css" />
<title>{iMicms::C('site_name')}-{iMicms::C('site_title')}</title>
<link rel="shortcut icon" href="/tpl/Static/favicon.ico" />

</head>
<link href="{iMicms::STATICS}/kindeditors/themes/default/default.css" rel="stylesheet" />
<script src="{iMicms::STATICS}/kindeditors/kindeditor-min.js"></script>
<script src="{iMicms::STATICS}/kindeditors/lang/zh_cn.js"></script>
<script src="{iMicms::STATICS}/kindeditors/kindeditor.config.js"></script>
<script src="{iMicms::STATICS}/kindeditors/kindeditor.config-upfile.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#intro', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
items : [
'source','undo','clearhtml','hr','fontsize','forecolor','hilitecolor',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});
});
</script>
<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i><if condition="$isDining neq 1">商品<else/>菜品</if>设置</h3>
                            </div>
<div class="span2"><a class="btn" href="{iMicms::U('Product/index',array('token'=>$token,'dining'=>$isDining))}">返回</a></div>
                        </div>
<input type="hidden" id="catUrl" value="{iMicms::U('Product/ajaxCatOptions',array('token'=>$token))}" />
  <div class="content"> 
 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{iMicms:$set.id}" />
</if>
<input type="hidden" name="discount" id="discount" value="{iMicms:$set.discount}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{iMicms:$set.name}" class="px" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>类别：</th> 
        <td><select id="catid" name="catid"><option value="0">请选择分类...</option>{iMicms:$catsOptions}</select></td> 
       </tr>
        <tr style="display:none"> 
        <th><span class="red">*</span>店铺：</th> 
        <td><input type="text" name="storeid" value="1" class="px" style="width:400px;" /></td> 
       </tr>
        <tr> 
        <th><span class="red">*</span>价格：</th>
        <td><input type="text" id="price" onchange="calDiscount();" name="price" value="{iMicms:$set.price}" class="px" style="width:100px;" /> 元</td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>原价：</th> 
        <td><input type="text" id="oprice" onchange="calDiscount();" name="oprice" value="{iMicms:$set.oprice}" class="px" style="width:100px;" /> 元</td> 
       </tr>
        <tr> 
        <th><span class="red">*</span>关键词：</th>
        <td><input type="text" name="keyword" value="{iMicms:$set.keyword}" class="px" style="width:400px;" /></td> 
       </tr>
        <tr> 
        <th><span class="red">*</span>图片地址：</th>
        <td>
		<div class="control-group">
						<div class="controls">
						<img id="thumb_img" src="{iMicms:$set.logourl}" style="max-height:100px;" />
						</div>
						<input type="hidden" id="thumb"  name="logourl" value="{iMicms:$set.logourl}" class="input-xlarge"  data-rule-required="true" data-rule-url="true" />
                        <span class="help-inline"><a class="btn" id="insertimage">选择封面</a></span>
						</div>
                        
		</td> 
       </tr>
        <tr>
			<th valign="top"><label for="info">图文详细页内容：</label></th>
			<td><textarea name="intro" id="intro"  rows="5" style="width:590px;height:360px">{iMicms:$set.intro}</textarea></td>
		</tr>  
       <tr>         
       <th>&nbsp;</th>
       <td>
       <if condition="$isDining neq 1"><input type="hidden" value="0" name="dining" /><else/><input type="hidden" value="1" name="dining" /></if>
       <button type="submit" name="button" class="btn btn-primary">保存</button> &nbsp; <a href="Javascript:window.history.go(-1)" class="btn">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
