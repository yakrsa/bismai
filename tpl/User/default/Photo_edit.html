<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="{iMicms::C('keyword')}" />
<meta name="description" content="{iMicms::C('content')}" /> 
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/bootstrap_min.css?2013-9-28-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/bootstrap_responsive_min.css?2013-9-28-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/sstyle.css?2013-9-28-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/todc_bootstrap.css?2013-9-28-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/themes.css?2013-9-28-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/inside.css?2013-9-28-2" media="all" />
<script type="text/javascript" src="{iMicms::RES}/js/jQuery.js?2013-9-28-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/bootstrap_min.js?2013-9-28-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_form_min.js?2013-9-28-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_validate_min.js?2013-9-28-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/jquery_validate_methods.js?2013-9-28-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/inside.js?2013-9-28-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/zeroclipboard_min.js?2013-9-28-2"></script>
<title>{iMicms::C('site_name')}-{iMicms::C('site_title')}</title>
<link rel="shortcut icon" href="/tpl/static/favicon.ico" />
    <!--[if lte IE 9]><script src="{iMicms::RES}/js/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{iMicms::RES}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	
<body>
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>相册编辑</h3>
                            </div>
                            <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>
                        <div class="box-content">
                            <form action="" method="post" class="form-horizontal form-validate">
				  <input type="hidden" name="id" value="{iMicms:$photo.id}" />
                                <div class="control-group">
                                    <label for="title" class="control-label">相册名称：</label>
                                    <div class="controls">
                                        <input type="text" name="title" id="title" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{iMicms:$photo.title}"/>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字.</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label for="keyword" class="control-label">相册关键字：</label>
                                    <div class="controls">
                                        <input type="text" name="keyword" id="keyword" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{iMicms:$photo.keyword}"/>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如有多个关键字请用空格隔开</span>
                                    </div>
                                </div>

								<div class="control-group">
									<label for="kw_pic" class="control-label">图文封面：</label>
									<div class="controls"> 
									  <img class="thumb_img" src="{iMicms:$photo.kw_pic}" style="max-height: 100px;">
										<input id="kw_pic" type="text" name="kw_pic" class="hide input-xlarge" readonly="" data-rule-required="true" data-rule-url="true" value="{iMicms:$photo.kw_pic}" />
										<span class="help-inline">
										<button class="btn select_img" type="button">选择封面</button></span>
										<span class="maroon">*</span>
										<span class="help-inline">请选择尺寸720x400左右的图片</span>
									</div>
								</div>

                                <div class="control-group">
                                    <label for="picurl" class="control-label">相册封面图：</label>
                                    <div class="controls">
					<img class="thumb_img" src="{iMicms:$photo.picurl}" style="max-height: 100px;">
                                        <input id="picurl" type="text" name="picurl" class="hide input-xlarge" readonly="" data-rule-required="true" data-rule-url="true"  value="{iMicms:$photo.picurl}"/>
                                        
                                        <span class="help-inline">
                                            <button class="btn select_img" type="button">选择封面</button></span>
											<span class="maroon">*</span>
											<span class="help-inline">请选择尺寸600x450左右的图片,大小不超过300k</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="title" class="control-label">排序：</label>
                                    <div class="controls">
                                        <input type="text" name="sort" id="sort" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{iMicms:$photo.sort}"/>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数字越大越靠前</span>
                                    </div>
                                </div>
                                <link href="{iMicms::STATICS}/kindeditors/themes/default/default.css" rel="stylesheet" />
                                <script src="{iMicms::STATICS}/kindeditors/kindeditor-min.js"></script>
                                <script src="{iMicms::STATICS}/kindeditors/lang/cn.js"></script>
                                <script src="{iMicms::STATICS}/kindeditors/kindeditor_select_img.js"></script>
                                <div class="control-group">
                                    <label for="note" class="control-label">相册介绍 ：</label>
                                    <div class="controls">
                                        <textarea name="info" rows="7" id="info" class="input-xxlarge" data-rule-maxlength="150">{iMicms:$photo.info}</textarea>
                                        <span class="help-inline">请简单描述相册内容(非必填)，尽量控制在150文字以内.</span> 
                                     
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="summary" class="control-label">前台是否显示：</label>
                                    <div class="controls">
                                        <label class="radio inline">
                                            <input name="status" type="radio" value="1" <eq name="photo.status" value="1"> checked="checked"</eq>>
                                            显示此相册</label>
                                        <label class="radio inline">
                                            <input type="radio" name="status" value="0"  <eq name="photo.status" value="0"> checked="checked"</eq> >
                                            不显示此相册
                                        </label>
                                    </div>
                                </div>
				<div class="form-actions">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                    <button type="button" class="btn" onclick="window.location='/index.php?g=User&m=Photo&a=index'">取消</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body></body>
</html>
