<include file="Public:head" />

<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span8">
              <h3><i class="icon-table"></i>预约列表</h3>
            </div>
            <div class="span2"><a class="btn" href="{iMicms::U('Wreservation/index',array('token'=>$_SESSION['token']))}">返回</a></div>
          </div>
          <link rel="stylesheet" href="{iMicms::RES}/css/diymen/tipswindown.css" type="text/css" media="all" />
          <script type="text/javascript" src="{iMicms::RES}/css/diymen/tipswindown.js"></script>
        <div class="content">
          <div class="msgWrap">
            <TABLE class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
              <THEAD>
                <TR>
                  <TH class="keywords">微信昵称</TH>
                  <TH class="time">性别</TH>
                  <TH class="time">所在地</TH>
                  <TH class="time">联系人</TH>
                  <TH class="time">联系电话</TH>
                  <TH class="time">参与人数</TH>
                  <TH class="time">参与时间</TH>
                  <TH class="answer">备注</TH>
                </TR>
              </THEAD>
              <TBODY>
                <TR></TR>
                  <volist name="info" id="vo">
                    <tr>
                      <td>{iMicms:$vo.nickname}</td>
                      <td><if condition="$vo['sex'] eq 1">男<else/>女</if></td>
                      <td>{iMicms:$vo.province} {iMicms:$vo.city}</td>
                      <td>{iMicms:$vo.truename}</td>
                      <td>{iMicms:$vo.phone}</td>
                      <td>{iMicms:$vo.num}</td>
                      <td><php>echo date('Y-m-d',$vo['create_time']);</php></td>
                      <td>
                        <div style="width: 200px; overflow:hidden;white-space:nowrap;text-overflow:ellipsis; height:16px">
                          {iMicms:$vo.remark}
                        </div>
                      </td>
                    </tr>
                  </volist>

                </TBODY>
              </TABLE>

          </div>
          <div class="cLine">
            <div class="pageNavigator right">
              <div class="pages1">{iMicms:$page}</div>
            </div>
            <div class="clr"></div>
          </div>
        </div>

        <div class="clr"></div>
      </div>
    </div>
  </div>
<!--底部-->
</div>

<include file="Public:footer" />
