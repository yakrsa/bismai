<include file="Public:head"/>
<script src="/tpl/Static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/Static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/weimeng-js/css/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/weimeng-js/css/resource.css" media="all" />

<script type="text/javascript" src="./tpl/User/default/common/weimeng-js/bootstrap_min.js"></script>
<script type="text/javascript" src="./tpl/User/default/common/weimeng-js/resource.js"></script>
<script type="text/javascript" src="./tpl/User/default/common/weimeng-js/inside.js"></script>
<script src="./tpl/User/default/common/js/cart/jscolor.js" type="text/javascript"></script>
<link href="{iMicms::STATICS}/kindeditors/themes/default/default.css" rel="stylesheet" />
<script src="{iMicms::STATICS}/kindeditors/kindeditor-min.js"></script>
<script src="{iMicms::STATICS}/kindeditors/lang/zh_cn.js"></script>
<script src="{iMicms::STATICS}/kindeditors/kindeditor.config.js"></script>
<script src="{iMicms::STATICS}/kindeditors/kindeditor.config-upfile.js"></script>
<script type="text/javascript"  src="/tpl/Static/upyun.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
items : [
'source','undo','clearhtml','hr','fontsize','forecolor','hilitecolor',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

</script>
<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>编辑图文自定义内容</h3>
                            </div>
<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>
<div class="content">
         <form action="{iMicms::U('Img/upsave')}" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
          
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
              <THEAD>
                <TR>
                  <TH style="width:120px" valign="top"><label for="keyword">关键词：</label></TH>
                  <TD><input type="input" class="px" id="keyword" value="{iMicms:$info.keyword}"  name="keyword" style="width:580px;"><br />
                 如需不同关键词回复同一信息，请使用不同关键词一一建立相同的图文素材  </TD>
                </TR>
                 <TR style="display:none;">
  <TH valign="top">关键词类型：</TH>
  <TD>
  <label for="radio1"><input id="radio1" type="radio" name="type" value="2"  <eq name="info.type" value="2">checked="checked"</eq> /> 完全匹配  用户输入的和此关键词一样才会触发!</label>
  <br />
  <label for="radio2"><input id="radio2" type="radio" name="type" value="1" <eq name="info.type" value="1">checked="checked"</eq> /> 包含匹配 (只要用户输入的文字包含本关键词就触发!v2用户才生效)</label></TD>
</TR>
              </THEAD>
              <TBODY>
               <TR>
                  <TH><label for="title"> <span class="red">*</span> 标题：</label></TH>
                  <TD><input type="input" class="px" id="title" value="{iMicms:$info.title}"    name="title" style="width:580px;"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="text">简介：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent"     name="text" style="width:580px;  height:100px">{iMicms:$info.text}</textarea><br />限制200字内
				  </TD>
                </TR>
				<TR>
                  <TH><label for="sorts"><span class="red">*</span> 排序：</label></TH>
                  <TD><input type="input" class="px" id="sorts" value="{iMicms:$info.sorts}"    name="sorts" style="width:30px;"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="classid">文章所属类别：</label></TH>
                  <TD>
                   <select name="classid"> 
                    <option value="0">请选择</option>
                      <volist name="res" id="vo">
						<option value="{iMicms:$vo.id},{iMicms:$vo.name}"<eq name="info.classid" value="$vo.id"> selected="selected"</eq>>{iMicms:$vo.name}</option>
                      </volist>
                    </select>
					<a href="{iMicms::U('Classify/add')}">添加分类</a>
                  </TD>
                </TR> 
                <TR>
                  <TH valign="top"><label for="picurl">封面图片：</label></TH>
                  <TD>
				  <div class="control-group">
						<div class="controls">
						<img id="thumb_img" src="{iMicms:$info.pic}" style="max-height:100px;" />
						<input type="hidden" id="thumb"  name="pic" value="{iMicms:$info.pic}" class="input-xlarge"  data-rule-required="true" data-rule-url="true" />
                        <span class="help-inline"><a class="btn" id="insertimage">选择封面</a>（尺寸：宽720像素，高400像素） 小于500k;</span>
				        </div>
                  </div>	
				  </TD>
                </TR>
				
				<input type="hidden" name="id" value="{iMicms:$info.id}" />
               <TR>
                  <TH valign="top"><label for="showpic">详细页是否显示封面：</label></TH>
                  <TD>
				  是<input  type="radio" name="showpic" value="1" <eq name="info.showpic" value="1"> checked="checked"</eq> />
				  否<input  type="radio" name="showpic" value="0" <eq name="info.showpic" value="0"> checked="checked"</eq> />
                  
</TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</br><span style="color:#F00">(注意:HTML代码会被转码,请保存后查看效果.)</span></label></TH>
                  <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:360px">{iMicms:$info.info}</textarea>
				  
				</TD>
                </TR>  
                 <TR>
                  <TH valign="top"><label for="url">图文外链网址：</label></TH>
                  <TD><input type="input" class="px" id="url" value="{imicms:$info.url}" name="url" style="width:580px;"><a href="#" onclick="addLink('url',0)" class="btn btn-primary">从功能库添加</a><br /><span class="red">如需跳转到其他网址，请在这里填写网址(例如：http://baidu.com，记住必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</TD>
                </TR>
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" name="sbmt" class="btn btn-primary">　<a href="{iMicms::U('Img/index')}"  class="btn">取消</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
    </div>
  </div> 
<!--底部-->
  	</div>
<include file="Public:footer"/>
