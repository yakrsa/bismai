<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Bismai:head" />

    <link rel="stylesheet" type="text/css" href="./tpl/User/default/common/weimeng-js/css/resource.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{iMicms::STATICS}/kindeditors/themes/default/default.css" />
</head>
<body id="nv_member" class="pg_CURMODULE">
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span8">
              <h3><i class="icon-table"></i>渠道使用</h3>
            </div>
            <div class="span2"><a class="btn" href="{iMicms::U('Recognition/index',array('token'=>$_SESSION['token']))}">返回</a></div>
          </div>
          <link rel="stylesheet" href="{iMicms::RES}/css/diymen/tipswindown.css" type="text/css" media="all" />
          <script type="text/javascript" src="{iMicms::RES}/css/diymen/tipswindown.js"></script>
          <div class="content">
            <div class="msgWrap">
              <TABLE class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
                <THEAD>
                  <TR>
                    <TH class="keywords">微信昵称</TH>
                    <TH class="time">性别</TH>
                    <TH class="time">所在地</TH>
                    <TH class="time">关注时间(非:其他渠道关注)</TH>
                    <TH class="time">渠道使用量</TH>
                    <TH class="time">最后使用时间</TH>
                  </TR>
                </THEAD>
                <TBODY>
                  <TR></TR>
                    <volist name="list" id="vo">
                      <tr>
                        <td>{iMicms:$vo.nickname}</td>
                        <td><if condition="$vo['sex'] eq 1">男<else/>女</if></td>
                        <td>{iMicms:$vo.province} {iMicms:$vo.city}</td>
                        <td>
                          <if condition="$vo['subscribe_time'] gt 0">
                            <php>echo date('Y-m-d h:i:s',$vo['subscribe_time']);</php>
                          <else/>
                            非
                          </if>
                          
                        </td>
                        <td>{iMicms:$vo.attention_num}</td>
                        <td><php>echo date('Y-m-d h:i:s',$vo['last_time']);</php></td>
                      </tr>
                    </volist>
                  </TBODY>
                </TABLE>
            </div>
            <div class="cLine">
              <div class="pageNavigator right">
                <div class="pages1">{iMicms:$page}</div>
              </div>
              <div class="clr"></div>
            </div>
          </div>
          <div class="clr"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
