<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>添加楼盘相册</h3>
                            </div>
<div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>


 </div>
         
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" >	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>经选择相册名称：</th>
				  <td>
					  <select id="poid" name="poid" class="input-medium" data-rule-required="true"> 
                            <option value="0">请选择相册</option> 
                                <volist name="photo" id="vo">
                                    <option value="{iMicms:$vo['id']}" <if condition="$vo['id'] eq $album['poid']">selected="selected"</if>>{iMicms:$vo['title']}</option>
                                </volist>
                          </select>
                     <a href="{iMicms::U('Photo/add',array('token'=>$token,'poid'=>$poid['poid']))}" class="btn" style="margin-top: -7px;><i class="icon-plus"></i>添加相册</a></td>
				</tr>
				
				
				<th>&nbsp;</th>
				  <if condition="$album['id'] neq ''">
                                    <input type="hidden" name="id" value="{iMicms:$album['id']}" />
                                </if>
					<td>
						<button type="submit" name="button" class="btn btn-primary">保存</button>
						<a href="javascript:history.go(-1);" class="btn">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div>
