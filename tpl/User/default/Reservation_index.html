<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>预约管理</h3>
                            </div>
                        </div>
<link rel="stylesheet" type="text/css" href="{iMicms::Common}/default_user_com.css" media="all">
<div class="content">

</div>
          
          <div class="cLine">
            <div class="pageNavigator left">
                <a href="{iMicms::U('Reservation/add',array('token'=>$token))}" class="btn">
                    <i class="icon-plus"></i>添加预约
                </a>
            </div>
            <div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="gh_423dwjkewad">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
					<tr> 
					   <th>预约名称</th>
							<th>关键字</th>
							<th>预约电话</th>
							<th>限定量</th>
							<th>总订单限制</th>
							<th>开始时间/结束时间</th>
							<th>操作</th>
					</tr>
				</thead>
				  <tbody>
					<volist name="reslist" id="vo">
						 <tr> 
							<td>{iMicms:$vo['title']}</td>
							<td>{iMicms:$vo['keyword']}</td>
							<td>{iMicms:$vo['tel']}</td>
							<td><if condition="$vo['type'] eq 1">时间限制<elseif condition="$vo['type'] eq 2"/>限定每日量<else/>限定全部总量</if></td>
							<td></td>
							<td>{iMicms:$vo['date']}</td>
						   <td > 
								<a href="{iMicms::U('Reservation/manage',array('token'=>$vo['token'],'id'=>$vo['id']))}" class="btn" title="订单管理">订单管理</a>
								<a class="btn" href="{iMicms::U('Reservation/edit',array('token'=>$vo['token'],'id'=>$vo['id']))}" title="编辑">编辑</a> 
								<a class="btn" href="{iMicms::U('Reservation/del',array('token'=>$vo['token'],'id'=>$vo['id']))}" onclick="return(confirm('确定要删除吗？'))"  title="删除">删除</a></td>
						</tr>
						</volist>
					</tbody>
            </table>
           </form> 
          </div>
          <div class="cLine">

                 <div class="pages">{iMicms:$page}</div>
