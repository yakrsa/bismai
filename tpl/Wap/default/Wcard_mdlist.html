<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="{iMicms::C('keyword')}" />
<meta name="description" content="{iMicms::C('content')}" />    
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/wedding.css?2013-10-21-2" media="all" />
<script type="text/javascript" src="{iMicms::RES}/js/jQuery.js?2013-10-21-2"></script>
<script type="text/javascript" src="{iMicms::RES}/js/wedding.js?2013-10-21-2"></script>
<title>{iMicms:$info.title}</title>
<link rel="shortcut icon" href="/tpl/static/favicon.ico" />
    <!--[if lte IE 9]><script src="{iMicms::RES}/js/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{iMicms::RES}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>{iMicms:$info.title}</title>
		<meta charset="utf-8">
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="eric.wu" name="author">
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		
	</head>
	<body onselectstart="return true;" ondragstart="return false;">
		<div class="container">
			<section class="body p_10">
				<div class="box" style="line-height:35px;border-bottom:1px solid #000;margin-bottom:10px;padding-bottom:10px;">
					<div><h3>赴宴名单</h3></div>
					<div class="btns_1" style="text-align:right;"><a href="javascript:location.reload();" class="align_center">刷新</a></div>
				</div>
				<table class="list_table">
					
					<tr class="align_left">
						<td>姓名</td>
						<td>手机号码</td>
						<td>人数</td>
					</tr>
				   <volist name="Wcard" id="vo">  
										<tr>
						<td>{iMicms:$vo.userName}</td>
						<td>{iMicms:$vo.telephone}</td>
						<td>{iMicms:$vo.count}</td>
					</tr>
					</volist>
									</table>
			<section>
		</div>
		<script type="text/javascript">
 	        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        window.shareData = {  
            "imgUrl": "{iMicms:$info.openpic}", 
            "timeLineLink": "{iMicms::C('site_url')}/index.php?g=Wap&m=Wcard&a=index&token={iMicms:$gtoken}&id={iMicms:$info.id}",
            "sendFriendLink": "{iMicms::C('site_url')}/index.php?g=Wap&m=Wcard&a=index&token={iMicms:$gtoken}&id={iMicms:$info.id}",
            "weiboLink": "{iMicms::C('site_url')}/index.php?g=Wap&m=Wcard&a=index&token={iMicms:$gtoken}&id={iMicms:$info.id}",
            "tTitle": "{iMicms:$info.title}",
            "tContent": "{iMicms:$info.title}",
            "fTitle": "{iMicms:$info.title}",
            "fContent": "{iMicms:$info.title}",
            "wContent": "{iMicms:$info.title}" 
        };
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.wContent,
                "url": window.shareData.weiboLink,
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
    </script>
	</body>
</html>
</body>
</html>
