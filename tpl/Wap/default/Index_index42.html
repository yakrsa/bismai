    <body onselectstart="return true;" ondragstart="return false;">
        
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/142/css/font-awesome.css?v=2013121115" media="all" />

<div class="body">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="so"><li>
					<a onclick="return false;">
						<img src="{iMicms:$so.img}" alt="1" style="width:100%;" />
					</a>
				</li>
                </volist>
							</ul>
			<ol>
            <volist name="flash" id="so">
			<li<if condition="$i eq 1"> class="on"</if>></li>
			</volist>
			</ol>

		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/><header>
        <div class="snower">
            <script type="text/javascript"></script>
            <script type="text/javascript" src="{iMicms::RES}/css/142/js/snower.js"></script>
        </div>
    </header> 				<!--
		用户分类管理
        -->
		<section>
			<ul class="list_ul">
			<volist name="info" id="vo">
									<li>
													<include file="Public:Mainaction"/>
													<figure>
								<div style="background:url({iMicms:$vo.img})no-repeat;background-size:100% 90px;">&nbsp;</div>
								<figcaption style="height:33px; overflow:hidden;">{iMicms:$vo.name}</figcaption>
							</figure>
						</a>
					</li>
					</volist>
							</ul>
		</section>
	</div>

<!--
