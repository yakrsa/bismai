<script type="text/javascript">

function doit(){
	 window.location = "index.php?g=Wap&m=Heka&a=get&id="+$("#bjid").val()+"&name="+encodeURIComponent($.trim($(".name").html()))+"&fname="+encodeURIComponent($.trim($(".fname").html()))+"&bg_action="+$("#bjdh").val()+"&info="+encodeURIComponent($.trim($(".message").html()));
}
function changeText(cont1,cont2,speed){
	var Otext=cont1.text();
	var Ocontent=Otext.split("");
	var i=0;
	function show(){
		if(i<Ocontent.length)
		{		
			cont2.append(Ocontent[i]);
			i=i+1;
		} 
		 
	};
		var Otimer=setInterval(show,speed);	
};
 	

$(document).ready(function(){

	$(".name").click(function(){
		
	 
		
		$(".dh").show();
			if($(this).find(".sort_input").attr("type") == "text"){return false;}
			var name = $.trim($(this).html());
			var m = $.trim($(this).text());
			$(this).html("<input type=text value=\""+name+"\" class=\"sort_input\">");
			$(this).find(".sort_input").focus();
			$(this).find(".sort_input").bind("blur", function(){
				var n = $.trim($(this).val());
				if(n != m && n != ""){
					//window.location = "sort.php?val="+encodeURIComponent(n);
					//发送信息
					$(this).parent().html(n);
				}else{
					$(this).parent().html(name);
				}
			});
	});
	$(".fname").click(function(){

		$(".dh").show();
			if($(this).find(".sort_input").attr("type") == "text"){return false;}
			var fname = $.trim($(this).html());
			var m = $.trim($(this).text());
			$(this).html("<input type=text value=\""+fname+"\" class=\"sort_input\">");
			$(this).find(".sort_input").focus();
			$(this).find(".sort_input").bind("blur", function(){
				var n = $.trim($(this).val());
				if(n != m && n != ""){
					//window.location = "sort.php?val="+encodeURIComponent(n);
					//发送信息
					$(this).parent().html(n);
				}else{
					$(this).parent().html(fname);
				}
			});
	});
	$(".message").click(function(){

		$(".dh").show();
			if($(this).find(".sort_textarea").attr("name") == "textarea"){return false;}
			var message = $.trim($(this).html());
			var mm = $.trim($(this).text());
			$(this).html("<textarea name=\"textarea\" class=\"sort_textarea\">"+message+"</textarea>");
			$(this).find(".sort_textarea").focus();
			$(this).find(".sort_textarea").select() ;
			$(this).find(".sort_textarea").bind("blur", function(){
				 
				var nn = $.trim($(this).val());
				if(nn != mm && nn != ""){
					//window.location = "sort.php?val="+encodeURIComponent(n);
					//发送信息
					$(this).parent().html(nn);
				}else{
					$(this).parent().html(message);
				}
			});
	});
	
	/*changeText($(".message"),$(".message2"),150);
	clearInterval(Otimer);*/
});

 
   document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": "{iMicms:$data['bg_topic']}",
                "img_width": "640",
                "img_height": "640",
                "link": "{iMicms::C('site_url')}/index.php?g=Wap&m=Heka&a=get&id="+$("#bjid").val()+"&name="+encodeURIComponent($.trim($(".name").html()))+"&fname="+encodeURIComponent($.trim($(".fname").html()))+"&bg_action="+$("#bjdh").val()+"&info="+encodeURIComponent($.trim($(".message").html()))+"&from=app",
							
				"desc":  $(".message").html(),
                "title": "{iMicms:$data['title']}"
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": "{iMicms:$data['bg_topic']}",
                "img_width": "640",
                "img_height": "640",
                 "link": "{iMicms::C('site_url')}/index.php?g=Wap&m=Heka&a=get&id="+$("#bjid").val()+"&name="+encodeURIComponent($.trim($(".name").html()))+"&bg_action="+$("#bjdh").val()+"&info="+encodeURIComponent($.trim($(".message").html()))+"&from=app",
                "desc":  $(".message").html(),
                "title": "{iMicms:$data['title']}"
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": $(".message").html(),
                "url": "{iMicms::C('site_url')}/index.php?g=Wap&m=Heka&a=get&id="+$("#bjid").val()+"&name="+encodeURIComponent($.trim($(".name").html()))+"&bg_action="+$("#bjdh").val()+"&info="+encodeURIComponent($.trim($(".message").html()))+"&from=app"
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)

</script>

<style>
 #leafContainer 
{
    position:fixed;
    z-index:2;
	width:100%;
    height: 690px;
	top:0;
	overflow:hidden;
}
 #leafContainer > div 
{
    position: absolute;
    max-width: 100px;
    max-height: 100px;
    -webkit-animation-iteration-count: infinite, infinite;
    -webkit-animation-direction: normal, normal;
    -webkit-animation-timing-function: linear, ease-in;
}

#leafContainer > div > img {
     position: absolute;
     width: 100%;
     -webkit-animation-iteration-count: infinite;
     -webkit-animation-direction: alternate;
     -webkit-animation-timing-function: ease-in-out;
     -webkit-transform-origin: 50% -100%;
}

 @-webkit-keyframes fade
{
   
    0%   { opacity: 1; }
    95%  { opacity: 1; }
    100% { opacity: 0; }
}

 @-webkit-keyframes drop
{
       0%   { -webkit-transform: translate(0px, -50px); }
    100% { -webkit-transform: translate(0px, 650px); }
}
 @-webkit-keyframes clockwiseSpin
{
    0%   { -webkit-transform: rotate(-50deg); }
    100% { -webkit-transform: rotate(50deg); }
}
 @-webkit-keyframes counterclockwiseSpinAndFlip 
{
    
    0%   { -webkit-transform: scale(-1, 1) rotate(50deg); }
   
    100% { -webkit-transform: scale(-1, 1) rotate(-50deg); }
}
 </style>
