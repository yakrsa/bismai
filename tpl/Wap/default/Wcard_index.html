		 <style type="text/css">

    .loading {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    top: 0;
    left: 0;
    line-height: 100%;
    border: none;
    z-index: 9999;
}

.loading-part {
    position: absolute;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 50%;
    background-color: #FFFFFF;
    z-index: 1;
}

.loading-part.top {
    top: 0;
}

.loading-part.bottom {
    bottom: 0;
}

.loading-panel {
    position: absolute;
    width: 200px;
    height: 82px;
    top: 50%;
    left: 50%;
    margin-top: -41px;
    margin-left: -100px;
    z-index: 2;
}

.loading-icon {
    position: relative;
    width: 50px;
    height: 50px;
    background: url('/tpl/static/images/love.gif') center center no-repeat;
    margin: auto;
}

.loading-text {
    position: relative;
    width: 200px;
    height: 32px;
    color: #fc8e65;
    text-align: center;
    line-height: 32px;
    margin: auto;
}.cover {
    display: none;
    position: absolute;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    background-color: #A00908;
    box-shadow: 5px 5px 5px 10px rgba(0,0,0,.6);
    z-index: 999;
}

/*封面模版:t1*/

    background-color: #A00908;
}

.cover.t1 .slogan {

    width: 266px;
    height: 290px;
    left: 50%;
    margin-left: -133px;
    top: 50%;
    margin-top: -145px;
}

.cover.t1 .mask {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('/tpl/static/images/icons.png') 0 0 no-repeat;
    top: 0;
    left: 0; 
}

.cover.t1 .head {

    width: 158px;
    height: 153px;
    top: 68px;
    left: 48px;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

    <script type="text/javascript">
    $(function () {
             var $loading = $('.loading'),
                $parts = $('.loading-part', $loading),
                height = $parts.height();
            var $loadingpanel = $('.loading-panel', $loading);
            var $cover = $('.cover'); 
            function closeLoading(callback) {
                $loadingpanel.fadeOut(function () {
                    $loading.remove();
                });
                if (typeof callback === 'function') {
                    callback.call(this);
                }
            }
            function closeCover() { 
                $cover.animate({
                    'top': -$cover.height()
                }, 'linear', function () {
                    $cover.remove();
                });
            }
            var handler_touch = function (e) {
                closeCover();
                e.preventDefault();
                return false;
            };
            //处理封面
            function initCover() {
                $cover.one('touchstart MSPointerDown', handler_touch); 
                if (window.navigator.msPointerEnabled !== undefined) {
                    window.setTimeout(function () {
                        closeCover();
                    }, 2000);
                }
            }
            closeLoading(function () {
                initCover();
                $cover.fadeIn(1500, function () {
                    $cover.animate({
                        top: '-120px'
                    }, 'easeOutBack', function () {
                        $cover.animate({
                            top: 0
                        }, 500, 'easeOutElastic', function () { });
                    });
                });
            });
        });
    </script>
