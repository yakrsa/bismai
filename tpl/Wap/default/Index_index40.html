<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/140/css/snower.css?2013-12-09-1" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/140/css/weimob-ui-1-1.css?2013-12-09-1" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/140/css/common.css?2013-12-09-1" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/140/css/home-0.css?2013-12-09-1" media="all" />
<script type="text/javascript" src="{iMicms::RES}/css/140/js/maivl.js?2013-12-09-1"></script>
<script type="text/javascript" src="{iMicms::RES}/css/140/js/jQuery.js?2013-12-09-1"></script>
<script type="text/javascript" src="{iMicms::RES}/css/140/js/swipe.js?2013-12-09-1"></script>
<script type="text/javascript" src="{iMicms::RES}/css/140/js/zepto.js?2013-12-09-1"></script>
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/reset.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/font-awesome.css" media="all" />
<title>{iMicms:$tpl.wxname}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->

    </head>
    <body onselectstart="return true;" ondragstart="return false;">
        
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/140/font/font-awesome.css?v=2013121115" media="all" />

<div class="weimob-page" style="display:block; padding-bottom:55px;">
    
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="so"><li>
					<a onclick="return false;">
						<img src="{iMicms:$so.img}" alt="1" style="width:100%;" />
					</a>
				</li>
                </volist>
							</ul>
			<ol>
            <volist name="flash" id="so">
			<li<if condition="$i eq 1"> class="on"</if>></li>
			</volist>
			</ol>
		</div>
	</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<header>
        <div class="snower">
            <script type="text/javascript"></script>
            <script type="text/javascript" src="{iMicms::RES}/css/140/js/snower.js"></script>
        </div>
    </header>             <!--
		用户分类管理
        -->
		<div class="weimob-content">
            <div class="weimob-list">
			<volist name="info" id="vo">
            <include file="Public:Mainaction"/>
					                        <div class="weimob-list-item-bg">
                            <div>
								<img src="{iMicms:$vo.img}" style="width:100%;" />
							</div>
                            <div class="weimob-list-item-box">
                                <div class="weimob-list-item-line">
                                    <div class="weimob-list-item-title">{iMicms:$vo.name}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                			</volist>								
                            </div>
        </div>
    </div>

<!--
导航菜单
   后台设置的快捷菜单
-->

<!--
分享前控制
-->
	<include file="Public:footer"/>
	</body>
</html>
