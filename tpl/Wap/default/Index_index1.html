    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{iMicms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/reset.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/font-awesome.css" media="all" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link href="{iMicms::RES}/css/allcss/cate1_0.css" rel="stylesheet" type="text/css" />
        <link href="{iMicms::RES}/css/101/iscroll.css" rel="stylesheet" type="text/css" />

        <script src="{iMicms::RES}/css/101/iscroll.js" type="text/javascript"></script>
		<script type="text/javascript" src="{iMicms::RES}/js/jQuery.js"></script>
        <script src="{iMicms::RES}/js/swipe.js"></script>
        <script type="text/javascript">
            var myScroll;

            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
 
            }

            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>

    </head>

    <body id="cate1">
			   <div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{iMicms:$so.info}</p><a  <if condition="$so.url neq ''">href="{iMicms:$so.url}" <else/> href="javascript:void()" </if>  ><img src="{iMicms:$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
			<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  >{iMicms:$i}</li>
			</volist>
			 
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
		</div>
        <div id="insert1"></div>
        <ul class="mainmenu">

            <volist name="info" id="vo">
                <li><include file="Public:Mainaction"/>
                    <div class="menubtn">
                       
                            <div class="menumesg">
                                <div class="menuimg"><img src="{iMicms:$vo.img}"></div>
                                <div class="menutitle">{iMicms:$vo.name}</div>
                            </div>
                        </a>
                    </div>

                </li>
            </volist>

            <div class="clr"></div>
        </ul>
        <script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	

            var count2 = document.getElementsByClassName("menuimg").length;
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 


        </script>

        <div id="insert2"></div>
        <div style="display:none"> </div>
<script>
    $(function(){
        new Swipe(document.getElementById('banner_box'), {
            speed:500,
            auto:3000,
            callback: function(){
                var lis = $(this.element).next("ol").children();
                lis.removeClass("on").eq(this.index).addClass("on");
            }
        });
    });
</script>
