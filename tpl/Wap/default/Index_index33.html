<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{iMicms:$tpl.wxname}</title>
<base href="./" />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{iMicms::RES}/css/133/cate8_2.css" rel="stylesheet" type="text/css" />
<link href="{iMicms::RES}/css/133/iscroll.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{iMicms::RES}/css/flash/css/plugmenu.css">
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/reset.css?2013-9-13-2" media="all" />
<link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/font-awesome.css" media="all" />
<style>
 
 .themeStyle{background:#E83407 !important; background-color:#E83407 !important; }  
</style>
<script src="{iMicms::RES}/css/120/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>

<body id="cate8">


<div class="banner">
<div id="wrapper">
<div id="scroller">
<ul id="thelist">
<volist name="flash" id="so">
						<li><p>{iMicms:$so.info}</p><a href="{iMicms:$so.url}"><img src="{iMicms:$so.img}" /></a></li>
</volist>
 

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,5);return false">&larr; prev</div>
<ul id="indicator">
			<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  >{iMicms:$i}</li>
			</volist>
</ul>
<div id="next" onclick="myScroll.scrollToPage('next', 0,400,5);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>

 <div id="insert1" ></div>
<ul class="mainmenu">
<volist name="info" id="vo">
<li>
<div class="menubtn">
<include file="Public:Mainaction"/>
<div class="menuimg"><img src="{iMicms:$vo.img}" /><p class="menutitle">{iMicms:$vo.name}</p></div>
</div>
</a>
</div>
</li>
</volist>
<div class="clr"></div>
</ul>
<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;	

for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 

</script>
                    
<include file="Public:footer"/>
 </body>
</html>
