<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name=​"apple-touch-fullscreen" content=​"yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=1">
    <script src="{imicms::RES}/shake/jquery.js"></script>
	<style type="text/css">
		body{margin:0;padding:0;background:url({imicms::RES}/shake/bg.jpg) repeat center top; text-align:center}
		#dd { width:240px; height:60px; margin:0 auto; margin-top:200px}
		.page { background:url({imicms::RES}/shake/b.jpg) no-repeat center top}
		#result { font-size:70px; color:#fff; margin-top:170px;}
	</style>
</head>
<body>
<div class="page">
 <div id = "num2" style="display:none">0</div>
 <div id = "num" style = "width:300px; text-align:center; color:#fff; margin:0px auto;  font-size:70px; padding-top:40px">0</div>
 <div id="result">准备....</div>
 <!--<input type="button" id="dd" value="点击开始摇一摇">-->
 <audio src="http://huangshi.weiyunying.com.cn/garen.mp3" id="music"></audio>
</div>
<script type="text/javascript" >
window.onload = function()
{
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
       WeixinJSBridge.call('hideToolbar');
    });
	var div = document.getElementById("num");
	var div2 = document.getElementById("num2");
	var xray;
	var flag=true;
	var re=0;
	var stype=true;
	var flagr=true;
	var flagl=true;
	var ctime={imicms:$ctime}*1000;
	var startondevice=true;
	var output="摇吧！";
function ondevice(){
	if (window.DeviceMotionEvent){
	   window.ondevicemotion = function(e){
		 e = e || window.event;
		 xray = e.accelerationIncludingGravity.x>>0;
		 if(stype==true && xray!=0){setType()}    
         if(consider()){
			 div2.innerHTML=parseInt(div2.innerHTML)+1;
			 div.innerHTML=parseInt(parseInt(div2.innerHTML)/2);
			 } 
	   }
	}else{
		$(document).mouseover(function(){
			div2.innerHTML=parseInt(div2.innerHTML)+1;
			 div.innerHTML=parseInt(parseInt(div2.innerHTML)/2.2);
			output="敲吧！";
			})
		}
}
	function setType(){
		
	   if(xray>0){re=1;}
		if(xray<0){re=2;}
		stype=false;
		}
    function consider(){
		if(re==1){
			if(xray>0 && flag==true){ flag=false; return true;}
			if(xray<0 && flag==false){ flag=true; return true;}
			}
		if(re==2){
			if(xray<0 && flag==true){ flag=false; return true;}
			if(xray>0 && flag==false){ flag=true; return true;}
			}
		}
  function login(){ 
   
    $.ajax({ 
    type: "post", 
    url : "{imicms::U('Shakedo/repoint')}",
    dataType:'text', 
    data: 'point='+parseInt($('#num').html())+'&wecha_id={imicms:$info.wecha_id}&phone={imicms:$info.phone}&token={imicms:$info.token}',
    success: function(data){
		kk=data;
		if(kk==1){
	var div = document.getElementById("num");
	var div2 = document.getElementById("num2");
		div2.innerHTML=0;
		div.innerHTML=0;
        $('#result').html("等待开始") 
		}
		if(kk==0){
		
			 if(startondevice==true){ondevice(); startondevice=false; }
			 $('#result').html(output); 
			 }
      } 
	  });
	hoko = setTimeout(login,1000)
    }
  
	  document.getElementById("music").play();
	  login();
	
  }
  



</script>
</body>
</html>
